<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>

  <body style="
    height: 3000px;
    padding-top: 60px;
    ">
      <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        z-index: 1;
        ">
        Header
      </div>

      <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 72px;
        padding-left: 80px;
        ">
        Sidebar
      </div>

      <div style="
        background-color: red;
        position: absolute;
        color: white;
        top: 60px;
        right: 10px;
        ">
        absolute
      </div>

      <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        ">
        Div 1
      </div>

      <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        ">
        Div 2
      </div>

  </body>
</html>
